<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>twichat</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/desktop.css" />
  </head>
  <body class="desktop">
    <!-- -------------------------------- Header ------------------------------- -->
  
    <header id="header" class="app-header">
      <img src="../icons/twichat-favicon.png"/>
      <h1>twichat</h1>
      <div class="window-controls-group">
        <button id="settingsButton" class="window-control window-control-settings" />
        <button id="minimizeButton" class="window-control window-control-minimize" />
        <button id="closeButton" class="window-control window-control-close" />
      </div>
    </header>
  
    <!-- ----- Settings Popup ----- -->
    <div class="settings-container unselectable">
      <div class="option-container" id="font-size-options">
        <div class="option-label-container">
          <span>size</span>
        </div>
        <div class="option-slider-container">
          <input id="font-size-slider" class="slider option-slider" type="range" min="12" max="40" step="2"/>
        </div>
        <div class="option-text-container">
          <input id="font-size-text" class="number-input option-text" type="number" min="12" max="44" step="2"/>
        </div>
      </div>
      <div class="option-container" id="opacity-options">
        <div class="option-label-container">
          <span>opacity</span>
        </div>
        <div class="option-slider-container">
          <input id="opacity-slider" class="slider" type="range" min="0" max="1" step=".1"/>
        </div>
        <div class="option-text-container">
          <input id="opacity-text" class="number-input option-text" type="number" min="0" max="1" step=".1"/>
        </div>
      </div>
      <div class="option-container" id="fadeout-options">
        <div class="option-label-container">
          <span>fadeout</span>
        </div>
        <div class="option-slider-container">
          <input id="fade-delay-slider" class="slider option-slider" type="range" min="0" max="30" step="1"/>
        </div>
        <div class="option-text-container">
          <input id="fade-delay-text" class="number-input option-text" type="number" min="0" max="30" step="1"/>
        </div>
      </div>
    </div>
  
    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div class="selected-channel-container">
        <!-- ---- Profile Picture ----- -->
        <div class="pfp-container unselectable">
          <img class="pfp unselectable" 
            src="https://static-cdn.jtvnw.net/jtv_user_pictures/6883a9fc-5f73-41d9-a1f1-1547df43fd82-profile_image-300x300.png">
          <div class="change-channel-text">change channel</div>
        </div>
        <!-- ------ Channel Name ------ -->
        <div class="channel-name-container">
          <input id="channel-name-text" type="text" value="roselol" spellcheck="false">
        </div>
      </div>
       <!-- ------ Lock/Unlock ------ -->
      <div class="toggle-lock-container unselectable">
          <div class="switch-button">
            <div class="switches">
              <div>Show</div>
              <input type="checkbox" id="1" checked>
              <label for="1">
                <span id="toggle-show"></span>       
              </label>
              <input type="text" placeholder="CTRL + X">             
            </div>
            <div class="switches">
                <div>Lock</div>
                <input type="checkbox" id="2">
                <label for="2">
                  <span id="toggle-lock"></span>
                </label>
                <input type="text" placeholder="CTRL + Z">          
            </div>
          </div>
      </div>
    </main>
    <!-- -------------------------------- Footer ------------------------------- -->
    <footer>
      <div class="authors">
        <a id="qartho-link" href="https://twitter.com/theQarthO">@QarthO</a>
        <a id="roselol-link" href="https://www.roselol.com">@roselol</a>
      </div>
      <div class="version">
        <a id="git-link"href="https://github.com/limr2/twichat_overwolf"> v0.1.69</a>
      </div>
    </footer>
  </body>
  <script src="../js/jqeury.min.js"></script>
  <script>var exports = {};</script>
  <script src="../../dist/src/renderer/desktop.js"></script>
</html>
